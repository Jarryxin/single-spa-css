name: Node.js CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"
      - uses: pnpm/action-setup@v1.2.1
      - run: pnpm install
      - run: pnpm test
      - run: pnpm run build
      - run: pnpm run check-format
      - run: pnpm run lint
